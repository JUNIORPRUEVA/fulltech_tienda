services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fulltech
    ports:
      - "5432:5432"
    volumes:
      - fulltech_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d fulltech"]
      interval: 5s
      timeout: 5s
      retries: 20

  api:
    build:
      context: .
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@db:5432/fulltech?schema=public
      JWT_ACCESS_SECRET: change-me-access-please
      JWT_ACCESS_EXPIRES_IN: 15m
      JWT_REFRESH_SECRET: change-me-refresh-please
      JWT_REFRESH_EXPIRES_IN: 30d
      CORS_ORIGINS: "*"
      RATE_LIMIT_WINDOW_MS: 60000
      RATE_LIMIT_MAX: 300
      LOG_LEVEL: info
      UPLOAD_DIR: /app/uploads
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
    volumes:
      - ./uploads:/app/uploads
    command: sh -c "npx prisma migrate deploy && node dist/server.js"

volumes:
  fulltech_pgdata:
