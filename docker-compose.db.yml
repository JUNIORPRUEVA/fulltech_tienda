services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${PG_USER:-postgres}
      POSTGRES_PASSWORD: ${PG_PASSWORD:-postgres}
      POSTGRES_DB: ${PG_DATABASE:-fulltech}
      TZ: UTC
    ports:
      - "${PG_PORT:-5432}:5432"
    volumes:
      - fulltech_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER:-postgres} -d ${PG_DATABASE:-fulltech}"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  fulltech_pgdata:
